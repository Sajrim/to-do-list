<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <link href="css/container.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/tasks.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
                <form class="js-form form">
                    <input class="js-newTask form__input" placeholder="Co jest do zrobienia?" />
                    <button class="form__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <div class="section__heading">
                <h2 class="section__headerTasks">Lista zadań</h2>
                <div class="js-buttons">
                    <button class="section__button js-buttonHideDone"></button>
                    <button class="section__button js-buttonAllDone" disabled></button>
                </div>
            </div>
            <div class="section__body">
                <ul class="js-tasks tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
